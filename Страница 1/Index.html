<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сайт по методологии БЭМ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="Logo.png" alt="Логотип" class="header__logo__imglogo" />
        <a class="btn header__logo__btn-purple" href="#" role="button"
          >КОРЗИНА<img
            src="Icon_basket.png"
            alt="Корзина"
            class="header__logo__imgbasket"
        /></a>
      </div>
      <div class="header__main">
        <div class="header__main__text">
          <h1>Виртуальная реальность без проводов</h1>
          <p>
            Лучшее, что случалось с виртуальным миром в реальности. Новый
            компактный шлем без проводов и дорогих комьютеров.
          </p>
          <a class="btn header__main__text__btn-purple" href="#" role="button"
            >КУПИТЬ<img
              src="Icon_card.png"
              alt="Карта"
              class="header__main__text__imgcard"
          /></a>
        </div>
        <img src="Picture.png" alt="Картинка" />
      </div>
      <div class="header__nav">
        <nav class="nav">
          <a
            class="nav-link active header__nav__link"
            aria-current="page"
            href="#"
            >Возможности</a
          >
          <a class="nav-link header__nav__link" href="#">Где купить</a>
          <a class="nav-link header__nav__link" href="#">Доставка</a>
          <a class="nav-link header__nav__link" href="#">Помощь</a>
        </nav>
      </div>
    </header>
  </body>
</html>
